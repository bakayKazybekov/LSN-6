<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container">
      <h2>Регистрация пользователя</h2>
    </div>
  </header>

  <main>
    
      <form action="">
        <div class="container">
          <div class="form">
            <h3>Ваше имя:</h3>
            <input type="text" placeholder="Ваше имя">
          </div>

          <div class="form">
            <h3>Пароль:</h3>
            <input type="password" placeholder="••••••">
          </div>

          <div class="form">
            <h3>Возраст:</h3>
            <input type="number">
          </div>
          
          <div class="form">
            <h3>Пол:</h3>
            <div class="radio">
              <label class="radio__label" for="man">Мужской</label>
              <input id="man" type="radio" name="gen">
            </div>

            <div class="radio">
              <label class="radio__label" for="woman">Женский</label>
              <input id="woman" type="radio" name="gen">
            </div>
          </div>
          
          <div class="form">
            <h3>Ваши увлечения:</h3>
            <div class="checkbox">
              <label class="checkbox__label" for="music">Музыка</label>
              <input id="music" type="checkbox">
            </div>

            <div class="checkbox">
              <label class="checkbox__label" for="video">Видео</label>
              <input id="video" type="checkbox">
            </div>

            <div class="checkbox">
              <label class="checkbox__label" for="drawing">Рисование</label>
              <input id="drawing" type="checkbox">
            </div>
          </div>
          
          <div class="form">
            <h3>Ваша страна:</h3>
            <select>
              <option value="Выберите" disabled selected></option>
              <option value="Кыргызстан">Кыргызстан</option>
              <option value="Казахстан">Казахстан</option>
              <option value="Узбекистан">Узбекистан</option>
              <option value="Китай">Китай</option>
              <option value="Испания">Испания</option>
              <option value="Англия">Англия</option>
            </select>
          </div>
          
          <div class="form">
            <h3>Ваш город:</h3>
            <select>
              <option value="Выберите" disabled selected></option>
              <option value="Бишкек">Бишкек</option>
              <option value="Астана">Астана</option>
              <option value="Ташкент">Ташкент</option>
              <option value="Пекин">Пекин</option>
              <option value="Мадрид">Мадрид</option>
              <option value="Барселона">Барселона</option>
              <option value="Лондон">Лондон</option>
            </select>
          </div>
          
          <div class="form">
            <h3>Коротко о себе:</h3>
          <textarea placeholder="Кратко о себе..."></textarea>
          </div>

          <div class="btns">
            <button type="reset">Отменить</button>
            <button type="submit">Отправить</button>
          </div>
        </div>
      </form>
  </main>
</body>
</html>
